<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UFC Stats</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Orbitron:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
  </head>
  <body data-theme="dark">
    <div class="container">
      <!-- Header -->
      <div class="header">
        <button class="theme-toggle" id="themeToggle">
          <svg
            class="theme-icon"
            id="themeIcon"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
            />
          </svg>
          <span id="themeText">Light</span>
        </button>
        <h1 class="title">UFC STATS</h1>
        <p class="subtitle">
          Complete Fighter Database & Statistics Website coded by Hudulov Hamzat
        </p>
      </div>

      <!-- Stats Summary -->
      <div class="stats-summary" id="statsSummary">
        <div class="stat-card">
          <div class="stat-number" id="totalFighters">0</div>
          <div class="stat-label">Fighters</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="totalWins">0</div>
          <div class="stat-label">Total Wins</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgAge">0</div>
          <div class="stat-label">Avg Age</div>
        </div>
      </div>

      <!-- Search Section -->
      <div class="search-container">
        <div class="search-wrapper">
          <svg
            class="search-icon"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="currentColor"
          >
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
          <input
            type="text"
            class="search-box"
            placeholder="Search fighters by name..."
            id="searchInput"
          />
          <button class="clear-search" id="clearSearch">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
              <path
                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z"
              />
            </svg>
          </button>
        </div>
      </div>

      <!-- Fighters Grid -->
      <div class="fighters-grid" id="fightersGrid">
        <!-- Fighter cards will be generated by JavaScript -->
      </div>

      <div class="no-results" id="noResults" style="display: none">
        <h3>No fighters found</h3>
        <p>Try adjusting your search terms</p>
      </div>

      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
        <p>Loading UFC fighters...</p>
      </div>

      <div class="error" id="error" style="display: none"></div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
